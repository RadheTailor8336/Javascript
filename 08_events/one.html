document.querySelector('#images').addEventListener('click', function(e) {
    console.log(e.target.tagName); // 🔹 Jo element click hua hai uska tagName print karega (e.g., IMG)

    if (e.target.tagName === 'IMG') { // 🔹 Agar clicked element IMG hai, tabhi aage ka code chalega
        console.log(e.target.id); // 🔹 Clicked image ka id console me print karega

        let removeIt = e.target.parentNode; // 🔹 IMG ka parent li ya div ko target karega (jise remove karna hai)
        removeIt.remove(); // 🔥 Selected parent element ko DOM se hata dega (image delete)
    }
});
