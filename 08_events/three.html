<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>

<script>

    let intervalId; // 🔁 Yeh variable interval ko hold karega taaki stop kar sakein

    const sayDate = function(str) {
        console.log(str, Date.now()); // ⏰ Har second mein message aur time print hoga
    }

    document.querySelector('#start').addEventListener('click', function () {
        console.log("Started");
        // Har 1 second mein sayDate call hoga
        intervalId = setInterval(sayDate, 1000, "Hi from Radhe");
    });

    document.querySelector('#stop').addEventListener('click', function () {
        console.log("Stopped");
        clearInterval(intervalId); // 🔕 Interval stop ho jayega
    });
    
</script>
</html>
